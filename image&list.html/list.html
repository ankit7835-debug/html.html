<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <ul>
        <li>apple</li>
        <li>samsung</li>
        <li>oneplus</li>

        <li>banana</li>
        <li>cherry</li>

        <dd>html is a markup language</dd>
        <dt>css</dt>
        <dd>css is used for styling</dd>
        <dt>js</dt>
        <dd>js is used to make the website interactive</dd>
    </dl>
    <ul>
        <li>fruits</li>
        <ul>
            <li>apple</li>
            <li>banana</li>
            <li>cherry</li>
        </ul>
    </ul>

</html>
